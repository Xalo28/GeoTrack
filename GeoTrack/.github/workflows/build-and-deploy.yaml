name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ” DiagnÃ³stico completo de la estructura
        run: |
          echo "=== Directorio actual ==="
          pwd
          echo "=== Estructura completa ==="
          ls -la
          echo "=== Buscando todos los package.json ==="
          find . -name "package.json" -type f
          echo "=== Estructura de GeoTrack ==="
          ls -la GeoTrack/ || echo "No existe GeoTrack/"
          echo "=== Estructura si existe GeoTrack/GeoTrack ==="
          ls -la GeoTrack/GeoTrack/ 2>/dev/null || echo "No existe GeoTrack/GeoTrack/"

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias (prueba sin working-directory primero)
        run: |
          if [ -f "package.json" ]; then
            echo "âœ… package.json encontrado en raÃ­z"
            npm install
          elif [ -f "GeoTrack/package.json" ]; then
            echo "âœ… package.json encontrado en GeoTrack/"
            cd GeoTrack
            npm install
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            echo "âœ… package.json encontrado en GeoTrack/GeoTrack/"
            cd GeoTrack/GeoTrack
            npm install
          else
            echo "âŒ No se encontrÃ³ package.json en ninguna ubicaciÃ³n"
            find . -name "package.json" -type f
            exit 1
          fi

      - name: ğŸ§ª Ejecutar tests
        run: |
          if [ -f "package.json" ]; then
            npm run test
          elif [ -f "GeoTrack/package.json" ]; then
            cd GeoTrack
            npm run test
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            cd GeoTrack/GeoTrack
            npm run test
          fi

      - name: ğŸ—ï¸ Build del proyecto
        run: |
          if [ -f "package.json" ]; then
            npm run build
          elif [ -f "GeoTrack/package.json" ]; then
            cd GeoTrack
            npm run build
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            cd GeoTrack/GeoTrack
            npm run build
          fi

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: |
            dist/
            GeoTrack/dist/
            GeoTrack/GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” Encontrar la ubicaciÃ³n correcta
        id: find_location
        run: |
          if [ -f "package.json" ]; then
            echo "WORKDIR=." >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/package.json" ]; then
            echo "WORKDIR=GeoTrack" >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            echo "WORKDIR=GeoTrack/GeoTrack" >> $GITHUB_OUTPUT
          else
            echo "âŒ No se encontrÃ³ package.json"
            exit 1
          fi

      - name: ğŸ“¦ Instalar dependencias
        run: npm install
        working-directory: ${{ steps.find_location.outputs.WORKDIR }}

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: ${{ steps.find_location.outputs.WORKDIR }}/dist/

      - name: ğŸ”‘ Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true
          working-directory: ${{ steps.find_location.outputs.WORKDIR }}

      - name: ğŸŒ Publish QR to EAS
        id: publish
        run: eas update --auto --non-interactive
        working-directory: ${{ steps.find_location.outputs.WORKDIR }}

      - name: ğŸ”” Notify a webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://qr"}'