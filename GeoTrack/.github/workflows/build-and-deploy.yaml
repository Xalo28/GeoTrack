name: Build and Deploy in EAS - Unit Tests

on:
  push:
    branches:
      - feature/unit-test

jobs:
  # Job 1: Realiza Checkout, Instala, Prueba, Construye y Crea el Artefacto
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del Repositorio
        uses: actions/checkout@v4
    
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias principales
        run: npm install
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸ§ª Instalar dependencias de pruebas
        run: npm install -D @testing-library/react-native @testing-library/jest-native react-test-renderer@19.1.0 --legacy-peer-deps
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸƒ Run unit tests
        run: npm test
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸ—ï¸ Build project
        run: npm run build
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/ # Ajusta la ruta para incluir el subdirectorio GeoTrack
          retention-days: 1

  # Job 2: Descarga el artefacto y Publica a EAS
  publish-to-eas:
    needs: build-and-archive
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }} # Â¡USAR SECRETO!
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del Repositorio
        uses: actions/checkout@v4
    
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias para EAS
        run: npm install
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: dist/
          
      - name: ğŸ”‘ Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true
          working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸŒ Publish QR to EAS
        id: publish
        run: eas update --auto --non-interactive
        working-directory: ./GeoTrack # <--- Â¡CORRECCIÃ“N CLAVE!

      - name: ğŸ”” Notify a Webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","update_url":"${{ steps.publish.outputs.update-url }}"}'