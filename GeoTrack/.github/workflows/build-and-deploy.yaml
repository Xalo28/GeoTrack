name: Build and Test - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm ci  # â† Cambiado a ci

      - name: ğŸ§ª Ejecutar tests CON verificaciÃ³n
        working-directory: ./GeoTrack
        run: |
          # Esto SÃ fallarÃ¡ si los tests no pasan
          npm run test -- --ci --watchAll=false --passWithNoTests
        env:
          CI: true

  build-and-deploy:
    needs: test  # â† SOLO si los tests pasan
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias y EAS CLI
        working-directory: ./GeoTrack
        run: |
          npm ci  # â† Cambiado a ci
          npm install -g eas-cli

      - name: ğŸ” Autenticar con EAS
        working-directory: ./GeoTrack
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # â† Usa EXPO_TOKEN en lugar de EAS_TOKEN
        run: eas whoami

      - name: ğŸ—ï¸ Build con EAS
        working-directory: ./GeoTrack
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Elimina los pasos de build manual y ve directo a EAS
          eas build --platform android --profile preview --non-interactive

      - name: ğŸ”” Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'