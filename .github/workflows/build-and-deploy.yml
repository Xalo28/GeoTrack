name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: ‚¨áÔ∏è Checkout del repositorio
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: üîç Comprobar estructura del proyecto
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "=== Buscando package.json ==="
          find . -name "package.json" -type f | head -10

      - name: üì¶ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: üß™ Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: üèóÔ∏è Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: üì§ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout del repositorio
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: üì¶ Instalar dependencias y EAS CLI
        working-directory: ./GeoTrack
        run: |
          npm install
          npm install -g eas-cli

      - name: üì• Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: üîë Configurar EAS
        working-directory: ./GeoTrack
        run: |
          echo "Directorio actual: $(pwd)"
          echo "=== Verificando EAS CLI ==="
          eas --version
          echo "=== Verificando configuraci√≥n del proyecto ==="
          ls -la
          echo "=== Archivos de configuraci√≥n ==="
          [ -f "eas.json" ] && echo "‚úÖ eas.json encontrado" || echo "‚ùå eas.json NO encontrado"
          [ -f "app.json" ] && echo "‚úÖ app.json encontrado" || echo "‚ùå app.json NO encontrado"

      - name: üîê CONFIGURAR ARCHIVO DE AUTENTICACI√ìN
        working-directory: ./GeoTrack
        run: |
          echo "=== Configurando autenticaci√≥n por archivo ==="
          # Crear directorio .expo en el home del usuario
          mkdir -p ~/.expo
          # Crear archivo de estado con el token - FORMATO CORRECTO
          echo '{"auth":{"sessionSecret":"${{ secrets.EAS_TOKEN }}"}}' > ~/.expo/state.json
          echo "‚úÖ Archivo de autenticaci√≥n creado en ~/.expo/state.json"
          # Verificar que se cre√≥ correctamente
          ls -la ~/.expo/

      - name: üîê AUTENTICAR CON ARCHIVO
        working-directory: ./GeoTrack
        run: |
          echo "=== Autenticando con archivo de configuraci√≥n ==="
          eas whoami

      - name: üåê PUBLICAR EN EAS UPDATE
        working-directory: ./GeoTrack
        run: |
          echo "=== Publicando en EAS Update ==="
          eas update --auto --non-interactive

      - name: üîî Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'
