name: Build and Deploy in EAS - Unit Tests


on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20'
            cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install -D @testing-library/react-native @testing-library/jest-native react-test-renderer@19.1.0 --legacy-peer-deps

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Generate artifacts
        uses: actions/upload-artifact@v4
        with:
            name: geotrack-${{ github.sha }}
            path: dist/

  publish-to-eas:
    needs: build-and-archive
    env:
        EAS_TOKEN: lkjQM86ufwpkKLq-GE6R2iYv48WCaMgLtUsmGZM0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20'
            cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: ./GeoTrack # Cambia 'frontend' por el nombre real de tu subdirectorio

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
            name: geotrack-${{ github.sha }}
            path: dist/
      
      - name: Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
            expo-version: latest
            eas-version: latest
            token: ${{ env.EAS_TOKEN }}
            eas-cache: true
            expo-cache: true

      - name: Publish QR to EAS
        id: publish
        run: eas update --auto --non-interactive

      - name: Notify to any service that support APIs
        uses: muhfaris/request-action@v0.1.2
        with:
            url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
            method: 'POST'
            headers: '{"Content-Type":"application/json"}'
            body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://qr"}'