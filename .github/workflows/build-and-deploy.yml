name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ðŸ” Comprobar estructura del proyecto
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "=== Buscando package.json ==="
          find . -name "package.json" -type f | head -10

      - name: ðŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: ðŸ§ª Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: ðŸ—ï¸ Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: ðŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ðŸ“¦ Instalar dependencias y EAS CLI
        working-directory: ./GeoTrack
        run: |
          npm install
          # Instalar solo EAS CLI
          npm install -g eas-cli

      - name: ðŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: ðŸ”‘ Configurar EAS
        working-directory: ./GeoTrack
        run: |
          echo "Directorio actual: $(pwd)"
          echo "=== Verificando EAS CLI ==="
          eas --version
          echo "=== Verificando configuraciÃ³n del proyecto ==="
          ls -la
          echo "=== Archivos de configuraciÃ³n ==="
          [ -f "eas.json" ] && echo "âœ… eas.json encontrado" || echo "âš ï¸ eas.json NO encontrado"
          [ -f "app.json" ] && echo "âœ… app.json encontrado" || echo "âš ï¸ app.json NO encontrado"
          [ -f "package.json" ] && echo "âœ… package.json encontrado" || echo "âŒ package.json NO encontrado"

      - name: ðŸ” Autenticar con EAS
        working-directory: ./GeoTrack
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "=== Verificando autenticaciÃ³n con EAS ==="
          eas whoami

      - name: ðŸŒ Publicar en EAS
        id: publish
        working-directory: ./GeoTrack
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "=== Verificando autenticaciÃ³n ==="
          eas whoami
          
          echo "=== Verificando si existe eas.json ==="
          if [ ! -f "eas.json" ]; then
            echo "âš ï¸  eas.json no encontrado, creando configuraciÃ³n bÃ¡sica..."
            cat > eas.json << 'EOF'
{
  "cli": {
    "version": ">= 6.0.0"
  },
  "build": {
    "development": {
      "developmentClient": true,
      "distribution": "internal"
    },
    "preview": {
      "distribution": "internal"
    },
    "production": {
      "distribution": "store"
    }
  },
  "submit": {
    "production": {}
  }
}
EOF
            echo "âœ… eas.json creado"
          fi
          
          echo "=== Ejecutando EAS Update ==="
          eas update --auto --non-interactive

      - name: ðŸ”” Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'
