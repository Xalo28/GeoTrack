name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” Comprobar estructura del proyecto
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "=== Buscando package.json ==="
          find . -name "package.json" -type f | head -10

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: ğŸ—ï¸ Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” DEBUG - Verificar secret
        run: |
          echo "=== Verificando secret EAS_TOKEN ==="
          if [ -n "${{ secrets.EAS_TOKEN }}" ]; then
            echo "âœ… EAS_TOKEN existe en GitHub Secrets"
            echo "Token (primeros 10 chars): ${{ secrets.EAS_TOKEN | slice: 0, 10 }}..."
          else
            echo "âŒ EAS_TOKEN NO existe en GitHub Secrets"
            exit 1
          fi

      - name: ğŸ“¦ Instalar dependencias y EAS CLI
        working-directory: ./GeoTrack
        run: |
          npm install
          npm install -g eas-cli

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: ğŸ”‘ Configurar EAS
        working-directory: ./GeoTrack
        run: |
          echo "Directorio actual: $(pwd)"
          echo "=== Verificando EAS CLI ==="
          eas --version
          echo "=== Verificando configuraciÃ³n del proyecto ==="
          ls -la
          echo "=== Archivos de configuraciÃ³n ==="
          [ -f "eas.json" ] && echo "âœ… eas.json encontrado" || echo "âŒ eas.json NO encontrado"
          [ -f "app.json" ] && echo "âœ… app.json encontrado" || echo "âŒ app.json NO encontrado"

      - name: ğŸ” Autenticar con Expo Token
        working-directory: ./GeoTrack
        run: |
          echo "=== Autenticando con token de Expo ==="
          # MÃ©todo mÃ¡s confiable: usar npx con el token explÃ­cito
          EXPO_TOKEN="${{ secrets.EAS_TOKEN }}" npx eas-cli whoami

      - name: ğŸŒ Publicar en EAS
        working-directory: ./GeoTrack
        run: |
          echo "=== Publicando en EAS Update ==="
          EXPO_TOKEN="${{ secrets.EAS_TOKEN }}" npx eas-cli update --auto --non-interactive

      - name: ğŸ”” Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'
