name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: üîç DEBUG - Verificar estructura del repositorio
        run: |
          echo "=== Estructura completa del repositorio ==="
          find . -name "package.json" -type f
          echo "=== Contenido del directorio ra√≠z ==="
          ls -la
          echo "=== Contenido de GeoTrack/ si existe ==="
          ls -la GeoTrack/ || echo "No existe carpeta GeoTrack"
          echo "=== Contenido de GeoTrack/GeoTrack/ si existe ==="
          ls -la GeoTrack/GeoTrack/ || echo "No existe carpeta GeoTrack/GeoTrack"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: ./GeoTrack/GeoTrack

      - name: Build project
        run: npm run build
        working-directory: ./GeoTrack/GeoTrack

      - name: Unit tests
        run: npm run test
        working-directory: ./GeoTrack/GeoTrack

      - name: Generate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/GeoTrack/dist/

  publish-to-eas:
    needs: build-and-archive
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}  # ‚ö†Ô∏è USA EL SECRETO, NO EL TOKEN DIRECTO
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: ./GeoTrack/GeoTrack

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: dist/
      
      - name: Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true
          working-directory: ./GeoTrack/GeoTrack

      - name: Publish QR to EAS
        id: publish
        run: eas update --auto --non-interactive
        working-directory: ./GeoTrack/GeoTrack

      - name: Notify to any service that support APIs
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://qr"}'