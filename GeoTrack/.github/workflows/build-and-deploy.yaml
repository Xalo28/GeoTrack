name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  diagnose-structure:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ” DiagnÃ³stico COMPLETO de la estructura
        run: |
          echo "=== DIRECTORIO ACTUAL ==="
          pwd
          echo ""
          echo "=== ESTRUCTURA COMPLETA DEL REPOSITORIO ==="
          ls -la
          echo ""
          echo "=== BUSCANDO TODOS LOS package.json ==="
          find . -name "package.json" -type f 2>/dev/null | head -20
          echo ""
          echo "=== ESTRUCTURA DETALLADA ==="
          find . -maxdepth 3 -type d -print | sort
          echo ""
          echo "=== CONTENIDO DE CARPETAS PRINCIPALES ==="
          [ -d "GeoTrack" ] && echo "ğŸ“ GeoTrack existe:" && ls -la GeoTrack/ || echo "âŒ No existe GeoTrack/"
          echo ""
          [ -d "GeoTrack/GeoTrack" ] && echo "ğŸ“ GeoTrack/GeoTrack existe:" && ls -la GeoTrack/GeoTrack/ || echo "âŒ No existe GeoTrack/GeoTrack"

  build-and-deploy:
    needs: diagnose-structure
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ” Encontrar la ubicaciÃ³n REAL del package.json
        id: find_package
        run: |
          echo "Buscando package.json..."
          if [ -f "package.json" ]; then
            echo "ğŸ“ Encontrado en: RAÃZ"
            echo "WORKDIR=." >> $GITHUB_OUTPUT
            echo "FOUND=true" >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/package.json" ]; then
            echo "ğŸ“ Encontrado en: GeoTrack/"
            echo "WORKDIR=GeoTrack" >> $GITHUB_OUTPUT
            echo "FOUND=true" >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            echo "ğŸ“ Encontrado en: GeoTrack/GeoTrack/"
            echo "WORKDIR=GeoTrack/GeoTrack" >> $GITHUB_OUTPUT
            echo "FOUND=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ NO SE ENCONTRÃ“ package.json EN NINGUNA UBICACIÃ“N"
            echo "FOUND=false" >> $GITHUB_OUTPUT
            find . -name "package.json" -type f 2>/dev/null
            exit 1
          fi

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        if: steps.find_package.outputs.FOUND == 'true'
        run: npm install
        working-directory: ${{ steps.find_package.outputs.WORKDIR }}

      - name: ğŸ§ª Ejecutar tests
        if: steps.find_package.outputs.FOUND == 'true'
        run: npm run test
        working-directory: ${{ steps.find_package.outputs.WORKDIR }}

      - name: ğŸ—ï¸ Build del proyecto
        if: steps.find_package.outputs.FOUND == 'true'
        run: npm run build
        working-directory: ${{ steps.find_package.outputs.WORKDIR }}

      - name: ğŸ“¤ Generar y subir artefactos
        if: steps.find_package.outputs.FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: ${{ steps.find_package.outputs.WORKDIR }}/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ” Encontrar ubicaciÃ³n para EAS
        id: find_eas_location
        run: |
          if [ -f "package.json" ]; then
            echo "WORKDIR=." >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/package.json" ]; then
            echo "WORKDIR=GeoTrack" >> $GITHUB_OUTPUT
          elif [ -f "GeoTrack/GeoTrack/package.json" ]; then
            echo "WORKDIR=GeoTrack/GeoTrack" >> $GITHUB_OUTPUT
          else
            echo "âŒ No se encontrÃ³ package.json para EAS"
            exit 1
          fi

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias (para EAS)
        run: npm install
        working-directory: ${{ steps.find_eas_location.outputs.WORKDIR }}

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: ${{ steps.find_eas_location.outputs.WORKDIR }}/dist/

      - name: ğŸ”‘ Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true
          working-directory: ${{ steps.find_eas_location.outputs.WORKDIR }}

      - name: ğŸŒ Publish to EAS
        run: eas update --auto --non-interactive
        working-directory: ${{ steps.find_eas_location.outputs.WORKDIR }}

      - name: ğŸ”” Notify a webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://qr"}'