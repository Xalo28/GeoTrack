name: Build and Deploy in EAS - Unit Tests

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Debug - FULL directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Full structure ==="
          find . -type f -name "package.json" 2>/dev/null || echo "No package.json found"
          echo "=== All directories ==="
          ls -la
          echo "=== GEOTRACK folder contents ==="
          ls -la GEOTRACK/ 2>/dev/null || echo "GEOTRACK folder not found"
          echo "=== GeoTrack folder contents ==="
          ls -la GeoTrack/ 2>/dev/null || echo "GeoTrack folder not found"
          echo "=== Any folder with package.json ==="
          find . -name "package.json" -exec dirname {} \; 2>/dev/null || echo "No package.json anywhere"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
            cache: npm

      - name: Install dependencies
        run: |
          cd GEOTRACK
          npm install