name: Build and Deploy in EAS - Unit Tests

on:
  push:
    branches:
      - feature/unit-test

jobs:
  # Job 1: Realiza Checkout, Instala, Prueba, Construye y Crea el Artefacto
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      # Aumentar la memoria para Node.js, Ãºtil en builds grandes
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del Repositorio
        # Es mejor usar la versiÃ³n 4
        uses: actions/checkout@v4
    
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      # **************** INICIO: SecciÃ³n de InstalaciÃ³n ****************
      # El error ENOENT generalmente se debe a que package.json no estÃ¡ en la raÃ­z.
      # Asumo que NO tienes subcarpetas. Si las tienes, agrega 'working-directory: [tu-subcarpeta]'
      - name: ğŸ“¦ Instalar dependencias principales (npm install)
        run: npm install

      # Es mÃ¡s eficiente instalar todas las dependencias juntas, pero si lo separas
      # para el cachÃ© o claridad, puedes mantenerlo asÃ­, aunque es un poco redundante.
      - name: ğŸ§ª Instalar dependencias de pruebas
        run: npm install -D @testing-library/react-native @testing-library/jest-native react-test-renderer@19.1.0 --legacy-peer-deps
      # **************** FIN: SecciÃ³n de InstalaciÃ³n ****************

      - name: ğŸƒ Run unit tests
        run: npm test

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: dist/ # AsegÃºrate de que 'dist/' sea el directorio correcto de la construcciÃ³n
          retention-days: 1 # Opcional: define cuÃ¡nto tiempo se guarda el artefacto

  # Job 2: Descarga el artefacto y Publica a EAS
  publish-to-eas:
    needs: build-and-archive
    # Â¡ADVERTENCIA! Nunca pongas tokens de manera literal en el cÃ³digo.
    # Usa Secretos de GitHub Actions (ej: ${{ secrets.EAS_TOKEN }})
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }} # Corregido a una variable SECRETA
    runs-on: ubuntu-latest
    steps:
      # El checkout es necesario para el contexto y el package.json
      - name: â¬‡ï¸ Checkout del Repositorio
        uses: actions/checkout@v4
    
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias para EAS
        # âš ï¸ CORRECCIÃ“N CLAVE: El comando 'cd GeoTrack npm install' estÃ¡ mal escrito.
        # Asumiendo que GeoTrack es el subdirectorio, la forma correcta es:
        # run: cd GeoTrack && npm install
        # PERO: Si GeoTrack es solo el nombre de tu repositorio (y los archivos estÃ¡n en la raÃ­z),
        # solo necesitas 'npm install'.
        # Optimizaremos usando el parÃ¡metro 'working-directory' si es necesario.
        # ASUMIENDO que no hay subdirectorio:
        run: npm install
        
      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: dist/
          
      - name: ğŸ”‘ Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true

      - name: ğŸŒ Publish QR to EAS
        id: publish
        run: eas update --auto --non-interactive

      - name: ğŸ”” Notify a Webhook
        # Nota: El URL 'webhook.site' puede cambiar o expirar. Es solo para test.
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          # Usar variables de salida del paso 'publish' es mejor prÃ¡ctica
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","update_url":"${{ steps.publish.outputs.update-url }}"}'