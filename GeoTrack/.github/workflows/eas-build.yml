name: EAS Build
on:
  push:
    branches: [ feature/unit-test ]
  pull_request:
    branches: [ feature/unit-test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - run: npm ci
      
      - name: Build Android with EAS
        run: npx @expo/eas-cli build --platform android --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}