name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” Comprobar estructura del proyecto
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "=== Buscando package.json ==="
          find . -name "package.json" -type f | head -10

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: ğŸ—ï¸ Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias (para EAS)
        working-directory: ./GeoTrack
        run: |
          npm install
          # Instalar EAS CLI globalmente
          npm install -g @expo/cli @expo/eas-cli

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: ğŸ”‘ Configurar EAS
        working-directory: ./GeoTrack
        run: |
          echo "Directorio actual: $(pwd)"
          echo "=== Verificando EAS ==="
          npx eas --version || eas --version
          echo "=== Verificando Expo ==="
          npx expo --version || expo --version

      - name: ğŸ” Login a EAS
        working-directory: ./GeoTrack
        run: |
          # Usar npx para asegurar que usa el EAS CLI instalado
          npx eas login --token ${{ env.EAS_TOKEN }}

      - name: ğŸŒ Publicar en EAS
        id: publish
        working-directory: ./GeoTrack
        run: |
          echo "=== Verificando autenticaciÃ³n ==="
          npx eas whoami
          
          echo "=== Verificando configuraciÃ³n del proyecto ==="
          ls -la | grep -E "(eas.json|app.json|package.json)"
          
          echo "=== Ejecutando EAS Update ==="
          npx eas update --auto --non-interactive

      - name: ğŸ”” Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'
