name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” Comprobar estructura del proyecto
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "=== Buscando package.json ==="
          find . -name "package.json" -type f | head -10

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: ğŸ—ï¸ Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” VERIFICACIÃ“N COMPLETA DEL TOKEN
        run: |
          echo "=== VERIFICACIÃ“N DEL SECRET EAS_TOKEN ==="
          echo "Â¿Secret existe?: ${{ secrets.EAS_TOKEN != '' }}"
          
          # Crear un script para verificar el token sin mostrarlo completo
          cat > verify_token.sh << 'EOF'
          if [ -n "$1" ]; then
            echo "âœ… Token RECIBIDO correctamente"
            echo "Longitud del token: ${#1}"
            echo "Primeros 8 caracteres: ${1:0:8}..."
            echo "Ãšltimos 8 caracteres: ...${1: -8}"
          else
            echo "âŒ Token VACÃO o NO RECIBIDO"
            exit 1
          fi
          EOF
          
          chmod +x verify_token.sh
          ./verify_token.sh "${{ secrets.EAS_TOKEN }}"

      - name: ğŸ“¦ Instalar dependencias y EAS CLI
        working-directory: ./GeoTrack
        run: |
          npm install
          npm install -g eas-cli

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: ğŸ”‘ Configurar EAS
        working-directory: ./GeoTrack
        run: |
          echo "Directorio actual: $(pwd)"
          echo "=== Verificando EAS CLI ==="
          eas --version
          echo "=== Verificando configuraciÃ³n del proyecto ==="
          ls -la
          echo "=== Archivos de configuraciÃ³n ==="
          [ -f "eas.json" ] && echo "âœ… eas.json encontrado" || echo "âŒ eas.json NO encontrado"
          [ -f "app.json" ] && echo "âœ… app.json encontrado" || echo "âŒ app.json NO encontrado"

      - name: ğŸ” MÃ‰TODO 1 - AutenticaciÃ³n con archivo de configuraciÃ³n
        working-directory: ./GeoTrack
        run: |
          echo "=== MÃ‰TODO 1: ConfiguraciÃ³n por archivo ==="
          # Crear directorio .expo
          mkdir -p ~/.expo
          # Crear archivo de configuraciÃ³n con el token
          echo "{\"auth\": {\"sessionSecret\": \"${{ secrets.EAS_TOKEN }}\"}}" > ~/.expo/state.json
          echo "Archivo de configuraciÃ³n creado"
          eas whoami

      - name: ğŸ” MÃ‰TODO 2 - AutenticaciÃ³n directa con token
        working-directory: ./GeoTrack
        run: |
          echo "=== MÃ‰TODO 2: Token directo ==="
          eas whoami --token "${{ secrets.EAS_TOKEN }}"

      - name: ğŸ” MÃ‰TODO 3 - Usando npx eas-cli
        working-directory: ./GeoTrack
        run: |
          echo "=== MÃ‰TODO 3: npx eas-cli ==="
          npx eas-cli whoami --token "${{ secrets.EAS_TOKEN }}"

      - name: ğŸŒ Publicar en EAS Update
        working-directory: ./GeoTrack
        run: |
          echo "=== Publicando en EAS Update ==="
          eas update --auto --non-interactive --token "${{ secrets.EAS_TOKEN }}"

      - name: ğŸ”” Notificar webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: POST
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://expo.dev"}'
