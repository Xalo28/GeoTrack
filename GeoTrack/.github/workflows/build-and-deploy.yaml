name: Build and Deploy in EAS - feature/unit-test

on:
  push:
    branches:
      - feature/unit-test

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ” Comprobar estructura (opcional, puede quitarse)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          find . -maxdepth 3 -type f -name package.json -print || true

      - name: ğŸ“¦ Instalar dependencias
        working-directory: ./GeoTrack
        run: npm install

      - name: ğŸ§ª Ejecutar tests
        working-directory: ./GeoTrack
        run: npm run test

      - name: ğŸ—ï¸ Build del proyecto
        working-directory: ./GeoTrack
        run: npm run build

      - name: ğŸ“¤ Generar y subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/
          retention-days: 1

  publish-to-eas:
    needs: build-and-archive
    runs-on: ubuntu-latest
    env:
      # NO poner tokens en texto plano: guarda EAS_TOKEN en Settings -> Secrets -> Actions
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: ğŸ“¦ Instalar dependencias (para EAS)
        working-directory: ./GeoTrack
        run: npm install

      - name: ğŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: geotrack-${{ github.sha }}
          path: GeoTrack/dist/

      - name: ğŸ”‘ Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ env.EAS_TOKEN }}
          eas-cache: true
          expo-cache: true
          working-directory: ./GeoTrack

      - name: ğŸŒ Publish QR to EAS
        id: publish
        working-directory: ./GeoTrack
        run: eas update --auto --non-interactive

      - name: ğŸ”” Notify a webhook
        uses: muhfaris/request-action@v0.1.2
        with:
          url: https://webhook.site/c32e9df6-a803-413d-8613-0ff24a9042b8
          method: 'POST'
          headers: '{"Content-Type":"application/json"}'
          body: '{"status":"success","branch":"feature/unit-test","environment":"development","url":"https://qr"}'